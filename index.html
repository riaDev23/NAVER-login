<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 로그인</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <!-- ########## header ########## -->
  <header>
    <div class="header-content">
      <a href="#" id="header-transparent">본문 바로가기</a>
      <a href="#" id="logo">
        <h1>NAVER</h1>
      </a>
      <!-- select languages -->
      <div id="lang-box">
        <select name="sel-lang" id="sel-lang">
          <option value="#">한국어</option>
          <option value="#">English</option>
          <option value="#">中文(简体)</option>
          <option value="#">中文(台灣)</option>
        </select>
        <div id="arrow-down">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- ########## main ########## -->
  <main>
    <div class="main-content">
      <div id="login-type">
        <ul>
          <div id="login-type-container">
            <li>
              <label>
                <span class="on"></span>
                <input type="radio" name="login-type" id="option1" checked>
                <a href="#">
                  <div class="type-icon"></div>ID 로그인
                </a>
              </label>
            </li>
            <li>
              <label>
                <span class="on"></span>
                <input type="radio" name="login-type" id="option2">
                <a href="#">
                  <div class="type-icon"></div>일회용 번호
                </a>
              </label>
            </li>
            <li>
              <label>
                <span class="on"></span>
                <input type="radio" name="login-type" id="option3">
                <a href="#">
                  <div class="type-icon"></div>QR코드
                </a>
                <div>
                  <span>PC방 등 공용 PC라면 QR코드 로그인이 더 안전해요.</span>
                  <button><!-- X icon --></button>
                </div>
              </label>
            </li>
          </div>
        </ul>
      </div>

      <div id="login-type-id">
        <ul>
          <li>
            <div class="id">
              <div id="id-icon"></div>
              <label for="id"><span>아이디</span></label>
              <input type="text" name="id" placeholder="아이디" required><span> 삭제</span>
              <span class="on"></span>
            </div>
            <div class="password">
              <div id="password-icon"></div>
              <label for="password"><span>비밀번호</span></label>
              <input type="password" name="password" placeholder="비밀번호" required><span> 삭제</span>
              <span class="on"></span>
            </div>
            <div id="toggle-id">
              <div id="keep-login">
                <label>
                  <input type="checkbox" name="keep-login">
                  <span class="on">로그인 상태 유지</span>
                </label>
              </div>
              <div id="ip-secure">
                <a href="#">IP보안</a>
                <label>
                  <input type="checkbox" name="ip-secure" checked>
                  <span class="on"></span>
                  <span>on</span>
                </label>
              </div>
            </div>
            <div>
              <div id="error">
                <div class="caps-err blind">
                  <b>CapsLock</b>이 켜져 있습니다.
                </div>
                <div class="id-err blind">
                  <b>아이디</b>를 입력해 주세요.
                </div>
                <div class="pass-err blind">
                  <b>비밀번호</b>를 입력해 주세요.
                </div>
              </div>
              <div id="login-btn">
                <button>로그인</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div id="find-account">
        <ul>
          <li>
            <a href="#">비밀번호 찾기</a>
          </li>
          <li>
            <a href="#">아이디 찾기</a>
          </li>
          <li>
            <a href="#">회원가입</a>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <!-- ########## banner ads ########## -->
  <section>
    <div class="banner">
      <a href="#" id="ads">
        <img src="/images/fda6180cc25631b4eebe_20230519183938225.jpg" alt="광고">
      </a>
    </div>
  </section>

  <!-- ##########  footer ########## -->
  <footer>
    <div class="footer-content">
      <ul>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">책임의 한계와 법적고지</a></li>
        <li><a href="#">회원정보 고객센터</a></li>
      </ul>
      <div>
        <a href="#"><span>네이버 </span></a><span>Copyright <span id="corp">&copy; NAVER Corp.</span> All Rights
          Reserved.<!--<br>20--></span>
      </div>
    </div>
  </footer>

  <script src="/js/script.js"></script>
</body>

</html>
